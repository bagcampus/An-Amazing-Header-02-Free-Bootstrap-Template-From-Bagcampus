<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Bootstrap Template From Bagcampus - An Amazing Header 01 - Document</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <!-- link styles & scripts -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js"></script>

</head>
<body>
    <header class="" id="header">
        <section id="nav">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark sticky-top" onscroll="nav()">
                    <a class="navbar-brand text-white" href="#">LOGO</a>
        
                    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mr-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                                <!-- Button trigger modal -->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" data-toggle="modal" data-target="#login">
                                    Login
                                </a>
                            </li>
        
                            <!-- Button trigger modal -->
                            <li class="nav-item">
                                <a class="nav-link text-white" data-toggle="modal" data-target="#register">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
</body>
</html>
